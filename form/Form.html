<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <b>Form Practice</b>
        </div>
    </header>
    <nav>
        <a href="http://Home">Home</a>
        <a href="Location">Location</a>
        <a href="Blog">Blog</a>
    </nav>
    <main>
        <img src="logo.jpeg" alt="Logo">
        <h1>Book a Table</h1>
        <form method="post">
            <div>
                <label for="booking_date">Booking Date</label>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="booking_people">Number Of Peolpe</label>
                <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value= this.value">
                <output>4</output>
            </div>
            <div>
                <label for="booking_location">Booking Location</label>
                <input id="booking_location" name="booking_location" list="locations">
                <datalist id="locations">
                    <option value="Downtown"></option>
                    <option value="Uptown"></option>
                </datalist>
            </div>
            <div>
                <button type="submit">BooK Table</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Copyright Little Lemon</p>
    </footer>
</body>
</html>
